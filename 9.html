<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1 style="text-align: center;">Customer Information</h1>
        <br><br>
        <label>Name:</label>
        <input type="text">
        <br><br>
        <label>Address:</label>
        <input type="text">
        <br><br>
        <label>Age:</label>
        <input type="number">
        <br><br>
        <label>Gender:</label>
        <input type="radio" name="gender">
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <br><br>

        <label>Room Type:</label>
        <input type="radio" name="roomType">
        <label>A/C</label> 
        <input type="radio" name="roomType">
        <label>Non-A/C</label>
        <input type="radio" name="roomType">
        <label>Deluxe</label>

        <br><br>
        <label>Type of Payment:</label>
        <input type="radio" name="paymentType">
        <label>Case</label> 
        <input type="radio" name="paymentType">
        <label>Credit/Debit Card</label>
        <input type="radio" name="paymentType">
        <label>Coupons</label>
    </fieldset>
</body>
</html>
